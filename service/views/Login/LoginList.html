<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录列表</title>
    <script src="http://lib.baomitu.com/axios/0.19.0-beta.1/axios.min.js"></script>
</head>

<body>
    <div>
        <h1>
            user列表-测试页
        </h1>
        <p id="nameList">sadafsdf sdfgsd </p>
        <!-- <p v-for="item in userList" :key="item.id">{{"id：" + item.userId+"————姓名：" + item.userName+"———年龄：" + item.userAge+"———性别：" + item.userSex+"———密码：" + item.userPwa+"———时间：" + timestampToTime(item.regTime)}}</p> -->
    </div>
    <script>
        (function () {
            // 
            axios.get("/gxyundata/getRegUserList", {
                    params: {
                        userName: "",
                        page: 0,
                        pageSize: 100
                    }
                })
                .then(res => {
                    if (res.data.code === 200 && res.data.success === true) {
                        var userList = ''
                        for (var i = 0; i < res.data.data.length; i++) {
                            userList += "<span> id：" + res.data.data[i].userId + "—— 姓名：" + res.data.data[i].userName +
                                "—— 年龄：" + res.data.data[i].userAge +
                                "—— 性别：" + res.data.data[i].userSex + "—— 密码：" + res.data.data[i].userPwa +
                                "—— 时间：" + res.data.data[i].regTime + "</span></br>"
                        }
                        document.getElementById("nameList").innerHTML = userList;
                    }
                })
                .catch(error => {
                    console.log(error);
                });
        })();
    </script>
</body>

</html>
